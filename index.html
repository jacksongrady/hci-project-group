<!DOCTYPE html>
<html>
  <head>
    <title>HCI Project (TV-2)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      body {
        background-color: #f2f2f2;
        text-align: center;
      }
      
      #question 
      {
        margin-top: 35vh;
        font-size: 32px;
      }
    </style>
  </head>
  <body>
        <!-- page content goes here -->
        <div id="question"><h1 class="display-1">Would you like to participate in an interactive poll?</h1></div>
        <div id="question"><h1>To begin, <b>stand still in front of the TV (1 person only)</b></h1></div>
        <!-- to move to the first question, you could switch pages when the timer hits 0 with the presence of a figure in front of the Kinect for those 10 seconds-->

        <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-6 text-center">
                <h1 class="display-1" id="timer">10</h1>
              </div>
            </div>
        </div>
        
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="tv2.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>
        <script src="main.js" type="text/javascript"></script>
        <script>
            $(document).ready(function() {
                var timeLeft = 10;



                function updateTimer() {
                timeLeft--;
                $('#timer').text(timeLeft);
                //reset timer if more than one person is in front of tv
                if (timeLeft === 0) {
                    clearInterval(timerInterval);

                    //window.location.href="TV-2.html";
                }
            }
                var timerInterval = setInterval(updateTimer, 1000);
            });
        </script>
  </body>
</html>
