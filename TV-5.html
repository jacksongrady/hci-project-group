<!DOCTYPE html>
<html>
  <head>
    <title>HCI Project (TV-5)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Add custom CSS -->
    <style>
      body {
        background-color: #f2f2f2;
      }
      .header {
        color: black;
        font-size: 24px;
        font-weight: bold;
        padding: 10px;
        text-align: center;
      }
      .question {
        font-size: 32px;
        font-weight: bold;
        margin-top: 20vh;
        text-align: center;
      }
      .button-group {
        display: flex;
        justify-content: center;
        margin-top: 40px;
      }
      .button {
        background-color: #007bff;
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 24px;
        height: 200px;
        margin: 15px;
        width: 200px;
        padding: 10px;
      }
      .button:hover {
        cursor: pointer;
        opacity: 0.8;
      }
      .footer {
        color: black;
        font-size: 24px;
        padding-top: 25px;
        padding-bottom: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="header"><h1 class="display-5">How about this question?</h1></div>
    <div class="question">INSERT QUESTION</div>
    <div class="button-group">
      <button class="button" id="yes-button">Yes, I want to answer this question</button>
      <button class="button" id="exit-button">Exit</button>
      <button class="button" id="no-button">No! I want to see other questions</button>
    </div>
    <div class="footer"><h1 class="display-5">For <b>yes</b>, strike Pose 1. For <b>no</b>, strike Pose 2.</h1></div>
    
    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#yes-button').click(function() {
          alert('You clicked Yes!');
          // placeholder for Kinect input
          // exit to TV-6-7
        });
        $('#exit-button').click(function() {
          alert('You clicked Exit!');
          // placeholder for Kinect input
          // exit to TV-10
        });
        $('#no-button').click(function() {
          alert('You clicked No!');
          // placeholder for Kinect input
          // refresh TV-5 with new question
        });
      });
    </script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
